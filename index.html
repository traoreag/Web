<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Connexion et Inscription</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f9f9f9;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            max-width: 400px;
            padding: 40px;
            background-color: #ffffff;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
        }

        h2 {
            text-align: center;
            color: #333333;
            margin-bottom: 30px;
        }

        form {
            margin-top: 20px;
        }

        input[type="text"],
        input[type="password"],
        input[type="tel"],
        input[type="submit"],
        select {
            width: 100%;
            padding: 15px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
            background-color: #f9f9f9;
        }

        
        input[type="date"]{
            width: auto;
            padding: 15px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
            background-color: #f9f9f9;
        }

        input[type="submit"] {
            background-color: #007bff;
            color: #fff;
            font-weight: bold;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        input[type="submit"]:hover {
            background-color: #0056b3;
        }

        select {
            width: auto;
            padding: 15px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
            background-color: #f9f9f9;
            appearance: none;
            -webkit-appearance: none;
            -moz-appearance: none;
            background-image: url('data:image/svg+xml;utf8,<svg fill="#333333" height="24" viewBox="0 0 24 24" width="24" xmlns="http://www.w3.org/2000/svg"><path d="M7 10l5 5 5-5z"/><path d="M0 0h24v24H0z" fill="none"/></svg>');
            background-repeat: no-repeat;
            background-position: calc(100% - 15px) center;
        }


        p {
            text-align: center;
            margin-top: 20px;
            color: #666666;
        }

        a {
            color: #007bff;
            text-decoration: none;
            font-weight: bold;
            transition: color 0.3s ease;
        }

        a:hover {
            color: #0056b3;
        }
    </style>
    <link
     rel="stylesheet"
     href="https://cdnjs.cloudflare.com/ajax/libs/intl-tel-input/17.0.8/css/intlTelInput.css"
   />
   <script src="https://cdnjs.cloudflare.com/ajax/libs/intl-tel-input/17.0.8/js/intlTelInput.min.js"></script>
</head>
<body>
    <div class="container">
        <form id="loginForm" action="#" method="post">
            <h2>Connexion</h2>
            <input type="text" name="username" placeholder="Nom d'utilisateur" required>
            <input type="password" name="password" placeholder="Mot de passe" required>
            <input type="submit" value="Se connecter">
            <p>Pas de compte? <a href="#" id="toggleLinkSignup">Inscrivez-vous ici</a>.</p>
        </form>
        <form id="signupForm" action="#" method="post" style="display: none;">
            <h2>Inscription</h2>
            <input type="text" name="new_username" placeholder="Nouveau nom d'utilisateur" required>
            <input type="password" name="new_password" placeholder="Nouveau mot de passe" required>
            <input type="date" id="date" name="dob" value="2000-01-01" min="1900-01-01" max="2024-01-01" placeholder="Date de naissance" required>
            <select name="gender" required>
                <option value="" disabled selected>Genre</option>
                <option value="male">Homme</option>
                <option value="female">Femme</option>
                <option value="other">Autre</option>
            </select>
            <select id="csvSelect">
                <option value="" disabled selected>Pays de naissance</option>
            </select>
            <input type="tel" name="phone" placeholder="Numéro de téléphone" required>
            <input type="submit" value="S'inscrire">
            <p>Déjà un compte? <a href='#' id='toggleLinkLogin'>Connectez-vous ici</a>.</p>
        </form>
    </div>

    <script>
        var toggleLinkSignup = document.getElementById('toggleLinkSignup');
        var toggleLinkLogin = document.getElementById('toggleLinkLogin');

        toggleLinkSignup.addEventListener('click', function(event) {
            event.preventDefault(); // Empêche le lien de changer de page
            var loginForm = document.getElementById('loginForm');
            var signupForm = document.getElementById('signupForm');

            loginForm.style.display = 'none';
            signupForm.style.display = 'block';
        });

        toggleLinkLogin.addEventListener('click', function(event) {
            event.preventDefault(); // Empêche le lien de changer de page
            var loginForm = document.getElementById('loginForm');
            var signupForm = document.getElementById('signupForm');

            signupForm.style.display = 'none';
            loginForm.style.display = 'block';
        });

        // Fonction pour charger et traiter le fichier CSV
        function chargerCSV(url, callback) {
            var xhr = new XMLHttpRequest();
            xhr.onreadystatechange = function() {
                if (xhr.readyState === XMLHttpRequest.DONE) {
                    if (xhr.status === 200) {
                        callback(xhr.responseText);
                    } else {
                        console.error("Erreur de chargement du fichier CSV : " + xhr.status);
                    }
                }
            };
            xhr.open("GET", url, true);
            xhr.send();
        }

        // Fonction pour extraire les valeurs de la 3e colonne du CSV
        function extraireTroisiemeColonne(csvData) {
            var lignes = csvData.split("\n");
            var valeurs = [];
            var select = document.getElementById("csvSelect");

            // Parcourir les lignes du CSV
            for (var i = 0; i < lignes.length; i++) {
                var colonnes = lignes[i].split(";");

                // Vérifier si la ligne a au moins 3 colonnes
                if (colonnes.length >= 3) {
                    var valeur = colonnes[2].trim();
                    if (valeur !== "") {
                        valeurs.push(valeur); // Stocker la valeur dans le tableau
                    }
                }
            }

            // Trier les valeurs par ordre alphabétique
            valeurs.sort();

            // Ajouter les valeurs triées dans le select
            for (var j = 0; j < valeurs.length; j++) {
                var option = document.createElement("option");
                option.value = valeurs[j];
                option.textContent = valeurs[j];
                select.appendChild(option);
            }
        }

        // Appeler la fonction pour charger et traiter le fichier CSV
        chargerCSV("pays.csv", extraireTroisiemeColonne);
    </script>
</body>
</html>
