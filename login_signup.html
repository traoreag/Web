<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Connexion et Inscription</title>
    <link rel="stylesheet" href="css/login_signup.css"/>

    <link
     rel="stylesheet"
     href="https://cdnjs.cloudflare.com/ajax/libs/intl-tel-input/17.0.8/css/intlTelInput.css"
    />
   <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
   <script src="https://cdnjs.cloudflare.com/ajax/libs/intl-tel-input/17.0.8/js/intlTelInput.min.js"></script>
</head>
<body>
    <div class="container">
        <!-- Formulaire de Connexion -->
        <form id="loginForm" action="#" method="post">
            <h2>Connexion</h2>
            <div class="form-group">
                <label for="email">E-mail :</label>
                <input type="email" name="email" id="email" placeholder="E-mail" autocomplete="email" required>
            </div>
            <div class="form-group">
                <label for="password">Mot de passe :</label>
                <input type="password" name="password" id="password" placeholder="Mot de passe" autocomplete="new-password" required>
            </div>
            <input type="submit" id="login" value="Se connecter">
            <p>Pas de compte? <a href="#" id="toggleLinkSignup">Inscrivez-vous ici</a>.</p>
        </form>

        <!-- Formulaire d'Inscription -->
        <form id="signupForm" action="#" method="post" style="display: none;">
            <h2>Inscription</h2>
            <div class="form-group">
                <label for="nom">Nom :</label>
                <input type="text" name="nom" id="nom" placeholder="Nom" autocomplete="family-name" required>
            </div>
            <div class="form-group">
                <label for="prenom">Prénom :</label>
                <input type="text" name="prenom" id="prenom" placeholder="Prénom" autocomplete="given-name" required>
            </div>
            <div class="form-group">
                <label for="new_username">Nom d'utilisateur :</label>
                <input type="text" name="new_username" id="new_username" placeholder="Nom d'utilisateur" autocomplete="username" required>
            </div>
            <div class="form-group">
                <label for="new_email">E-mail :</label>
                <input type="email" name="new_email" id="new_email" placeholder="E-mail" autocomplete="email" required>
            </div>
            <input type="submit" id="signup" value="S'inscrire">
            <p>Déjà un compte? <a href='#' id='toggleLinkLogin'>Connectez-vous ici</a>.</p>
        </form>
    </div>

    <script src="javascript/login_signup.js"></script>
</body>
</html>
