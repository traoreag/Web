<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Connexion et Inscription</title>
    <link rel="stylesheet" href="css/login_signup.css"/>

    <link
     rel="stylesheet"
     href="https://cdnjs.cloudflare.com/ajax/libs/intl-tel-input/17.0.8/css/intlTelInput.css"
    />
   <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
   <script src="https://cdnjs.cloudflare.com/ajax/libs/intl-tel-input/17.0.8/js/intlTelInput.min.js"></script>
</head>
<body>
    <div class="container">
        <form id="loginForm" action="#" method="post">
            <h2>Connexion</h2>
            <label for="email">Votre E-mail : </label>
            <input type="email" name="email" placeholder="E-mail" autocomplete="email" required>
            <label for="password">Votre mot de passe : </label>
            <input type="password" name="password" placeholder="mot de passe" autocomplete="new-password" required>
            <input type="submit" id="login" value="Se connecter">
            <p>Pas de compte? <a href="#" id="toggleLinkSignup">Inscrivez-vous ici</a>.</p>
        </form>
        <form id="signupForm" action="#" method="post" style="display: none;">
            <h2>Inscription</h2>
            <label for="nom">Votre nom : </label>
            <input type="text" id="nom" name="nom" placeholder="NOM" autocomplete="family-name" required>
            <label for="prenom">Votre prenom : </label>
            <input type="text" id="prenom" name="prenom" placeholder="Prénom" autocomplete="given-name" required>
            <label for="new_username">Votre nom d'utilisateur : </label>
            <input type="text" id="new_username" name="new_username" placeholder="nom d'utilisateur" autocomplete="username" required>
            <label for="new_email">Votre E-mail : </label>
            <input type="email" id="new_email" name="new_email" placeholder="E-mail" autocomplete="email" required>
            <div class="container2">
                <label for="dob">Votre date de naissance : </label>
                <input type="date" id="date" name="dob" value="2000-01-01" min="1900-01-01" max="2024-01-01" placeholder="Date de naissance" autocomplete="off" required>
            </div>
            <div class="container2">
                <label for="gender">Votre date de naissance : </label>
                <select id="gender" name="gender" required>
                    <option value="" disabled selected>Genre</option>
                    <option value="male">Homme</option>
                    <option value="female">Femme</option>
                    <option value="other">Autre</option>
                </select>
            </div>
            <div class="container2">
                <label for="pays_naissance">Pays de naissance : </label>
                <select id="pays_naissance" name="pays_naissance" required>
                    <option value="" disabled selected>Pays de naissance</option>
                </select>
            </div>
            <label for="adresse">Votre adresse : </label>
            <input type="text" id="adresse" name="adresse" placeholder="Votre Adresse" autocomplete="address-line1" required>
            <label for="phone">Numéro de téléphone : </label>
            <input type="tel" id="phone" name="phone" placeholder="Numéro de téléphone" autocomplete="tel" required>
            <label for="new_password">Votre mot de passe : </label>
            <input type="password"id="new_password" name="new_password"  placeholder="Nouveau mot de passe" autocomplete="new-password" required>
            <label for="confirm_password">Comfirmez votre mode passe : </label>
            <input type="password" id="confirm_password" name="confirm_password" placeholder="Comfirmez votre mot de passe" autocomplete="new-password" required>
            <input type="submit" id="signup" value="S'inscrire">
            <p>Déjà un compte? <a href='#' id='toggleLinkLogin'>Connectez-vous ici</a>.</p>
        </form>
    </div>

    <script src="javascript/login_signup.js"></script>
</body>
</html>
